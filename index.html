<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"/>
      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>|| CADASTRO ||</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Cadastro</h1>
    </header>

    <main>
      <form action="" method="post">
        <div class="dados-form">
<!-- LADO DIREITO -->
          <div class="lado-esquerdo">
           
            <div>
              <label for="">Nome Completo:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="Nome Completo" />
            </div>

            <div>
              <label for="">RG:</label>
              <input type="number" name="" id="" class="form-texto" placeholder="00.000.00" />
            </div>

            <div>
              <label for="">Pai:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="Nome do Pai"/>
            </div>

<div>
  <label for="">Escolaridade:</label>
<select name="" id="" class="form-texto">
<option value="medio-incompleto"> -- SELECIONE UMA OPÇÃO --</option>
<option value="medio-incompleto">Ensino Médio Incompleto</option>
<option value="medio">Ensino Médio Completo</option>
<option value="superior-incompleto">Superior Incompleto</option>
<option value="superior">Superior Completo</option>
</select>
</div>
            
            <div>
              <label for="">Telefone:</label>
              <input type="number" name="" id="" class="form-texto" placeholder="(XX) 99999-9999"/>
            </div>
          
            <div>
              <label for="">E-mail:</label>
              <input type="email" name="" id="" class="form-texto" placeholder="seumelhoremail@dominio.com.br"/>
            </div>
          
          </div>
<!-- LADO DIREITO -->
          <div class="lado-direito">
            <div>
              <label for="">Data de Nascimento:</label>
              <input type="date" name="" id="" class="form-texto" placeholder="xx/xx/xxxx"/>
            </div>
            <div>
              <label for="">CPF:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="000.000.000-00"/>
            </div>
            <div>
              <label for="">Mãe:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="Nome da Mãe" />
            </div>
            <div>
              <label for="">Profissão:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="Sua Profissão"/>
            </div>
            <div>
              <label for="">Celular:</label>
              <input type="text" name="" id="" class="form-texto" placeholder="(XX) 99999-9999"/>
            </div>
          </div>
        </div>
<div id="bt-envia">
<button id="botoes">CADASTRAR</button>
<button id="botoes">LIMPAR CAMPOS</button>
</div>

      </form>
    </main>
  </body>
<footer> &copy;DevDutra

</footer>

</html>
